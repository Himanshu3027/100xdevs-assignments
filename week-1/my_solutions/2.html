<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grig Layout</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
            }
            .layout {
                width: 1200px;
                display: flex;
            }
            .left {
                flex-grow: 1;
                background-color: red;
            }
            .right {
                background-color: blue;
                flex-grow: 2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="layout">
                <div class="left"><h1>Left</h1></div>
                <div class="right"><h1>Right</h1></div>
            </div>
        </div>
    </body>
</html>
