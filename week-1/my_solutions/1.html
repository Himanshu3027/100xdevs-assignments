<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Align</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .centerDiv {
            height: 500px;
            width: 1200px;
            background-color: red;
            display: flex;
            justify-content: center;
        }
        .horizontalCenter {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centerDiv">
            <div class="horizontalCenter">
                <div class="content">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
